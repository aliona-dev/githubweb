<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myForm</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="text_container">
        <h1>Vacation Destinations Wishlist</h1>
        <p>
          Found exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
      <form id="myForm">
        <div class="input_block">
          <div><label for="destination"> Destination name</label></div>
          <input
            type="text"
            placeholder="Enter the name of the destination"
            name="destination"
            id="destination"
          />
        </div>

        <div class="input_block">
          <div><label for="location">Location</label></div>
          <input
            type="location"
            name="location"
            placeholder="Where is it located?"
            id="location"
          />
        </div>

        <div>
          <div class="input_block">
            <label for="img">Photo</label>
          </div>
          <input
            type="img"
            name="img"
            placeholder="Enter an image url of the place"
            id="img"
          />
        </div>

        <div>
          <div class="input_block">
            <label for="description">Description</label>
          </div>
          <input
            type="description"
            placeholder="Where is it located?"
            name="description"
            id="description"
          />
        </div>
        <button type="submit" id="add_btn">Add to list</button>
      </form>

      <div class="destination_card"></div>
      <div class="col-md-9">
        <h4 id="title">Enter destination details</h4>
        <div id="destinations_container">
            <!-- Dynamically populated by Javascript -->
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
